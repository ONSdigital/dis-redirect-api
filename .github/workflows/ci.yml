name: CI

permissions:
  contents: read
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

# Single source of truth for tool versions
env:
  GO_VERSION: '1.24.12'
  JAVA_VERSION: '8'
  GOLANGCI_LINT_VERSION: 'v2.4.0'

jobs:
  dis-redirect-api-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven
      - name: Configure Maven settings.xml for OSS Index
        uses: s4u/maven-settings-action@v3.1.0
        with:
          servers: |
            [{
              "id": "ossindex",
              "username": "${{ secrets.OSSINDEX_USERNAME }}",
              "password": "${{ secrets.OSSINDEX_TOKEN }}"
            }]
      - name: Generate Go Module List
        run: go list -json -m all > go.list
      - name: Install dis-vulncheck
        run: go install github.com/ONSdigital/dis-vulncheck@latest
      - name: Run audit
        run: make audit

  dis-redirect-api-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven
      - name: Run Go lint checks
        uses: golangci/golangci-lint-action@v8
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          install-mode: go
      - name: Run Java linters
        run: make lint-java

  dis-redirect-api-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven
      - name: Run Go unit tests
        run: make test-go
      - name: Run Java unit tests
        run: make test-java

  dis-redirect-api-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven
      - name: Run Go build test
        run: make build-go
      - name: Run Java build test
        run: make build-java

  dis-redirect-api-component:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Run component tests
        run: make test-component

  dis-redirect-api-validate-spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run specification validation
        uses: fluximus-prime/redocly-cli-github-action@v1
        with:
          args: 'lint swagger.yaml'
