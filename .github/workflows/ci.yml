name: CI

env:
    go_version: 1.25.1

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  dis-redirect-api-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "$go_version"
      - name: Set up JDK 8 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          architecture: x64

  dis-redirect-api-audit:
    needs: dis-redirect-api-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Generate Go Module List
        run: go list -json -m all > go.list
      - name: Run Go audit check with Nancy
        uses: sonatype-nexus-community/nancy-github-action@main
        with:
          nancyVersion: "v1.0.36"
      - name: Run Java audit checks
        run: make audit-java

  dis-redirect-api-build:
    needs: dis-redirect-api-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Go build test
        run: make build-go
      - name: Run Java build test
        run: make build-java

  dis-redirect-api-lint:
    needs: dis-redirect-api-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Go lint checks
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4.0
      - name: Run Java linters
        run: make lint-java

  dis-redirect-api-validate-spec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run specification validation
        uses: fluximus-prime/redocly-cli-github-action@v1
        with:
          args: 'lint swagger.yaml'

  dis-redirect-api-unit:
    needs: dis-redirect-api-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Run Go unit tests
        run: make test-go
      - name: Run Java unit tests
        run: make test-java

  dis-redirect-api-component:
    needs: dis-redirect-api-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run component tests
        run: make test-component
