name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  dis-redirect-api-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.2"

  dis-redirect-api-audit:
    needs: dis-redirect-api-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Generate Go Module List
        run: go list -json -m all > go.list
      - name: Run audit check with Nancy
        uses: sonatype-nexus-community/nancy-github-action@main
        with:
          nancyVersion: "latest"

  dis-redirect-api-build:
    needs: dis-redirect-api-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run build test
        run: make build

  dis-redirect-api-lint:
    needs: dis-redirect-api-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run lint checks
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.64.6
  
  dis-redirect-api-validate-spec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run specification validation
        uses: fluximus-prime/redocly-cli-github-action@v1
        with:
          args: 'lint swagger.yaml'

  dis-redirect-api-unit:
    needs: dis-redirect-api-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run unit tests
        run: make test

  dis-redirect-api-component:
    needs: dis-redirect-api-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run component tests
        run: make test-component
